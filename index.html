<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<title>To Do ListP</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>To Do ListP</h1>
		</div>

		<div class="text-right form-group">
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddTask"><i class="glyphicon glyphicon-plus"></i> Add new task</button>
			<button class="btn btn-danger btn-lg" id="removeAllTasks"><i class="glyphicon glyphicon-remove"></i> Remove all</button>
		</div>

		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#todo" data-toggle="tab">To do</a></li>
			<li><a href="#inprogress" data-toggle="tab">In progress</a></li>
			<li><a href="#done" data-toggle="tab">Done</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="todo">
				<ul class="list-group" data-status="1">
					
				</ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="inprogress">
				<ul class="list-group" data-status="2">
					
				</ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="done">
				<ul class="list-group" data-status="3">
					
				</ul>
			</div>
		</div>

		<div class="flexbox">
			<div class="panel panel-danger">
				<div class="panel-heading">Should be done</div>
				<div class="panel-body">
					Tasks count <span class="counter counter-1">0</span>
				</div>
			</div>
	
			<div class="panel panel-warning">
				<div class="panel-heading">Will be done soon</div>
				<div class="panel-body">
					Tasks count <span class="counter counter-2">0</span>
				</div>
			</div>
	
			<div class="panel panel-success">
				<div class="panel-heading">Already done</div>
				<div class="panel-body">
					Tasks count <span class="counter counter-3">0</span>
				</div>
			</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Add task</h4>
			</div>

			<div class="modal-body">
				<form id="formAddTask">
					<div class="form-group">
						<input type="text" name="title" placeholder="Title" autofocus="true" class="form-control">
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
				<button class="btn btn-success" form="formAddTask">Ok</button>
			</div>
		</div>
	</div>
</div>
	<script src="./js/variables.js"></script>
	<script src="./js/functions.js"></script>
	<script src="./js/handlers.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
